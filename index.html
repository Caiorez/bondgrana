	<head>

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script type="text/javascript" src="js/Chart.js"></script>

    <!--Script de habilitação de checkbox-->
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <script language="javascript" type="text/javascript">
            function Hab() {
                if (document.getElementById("Travar").checked==true) 
                {
                    document.getElementById("Campo").disabled=true;
                } 
                else 
                {
                document.getElementById("Campo").disabled=false;
                document.getElementById("Campo").focus();
                }
            }
        </script>
        <!--Fim script de habilitação de checkbox-->

  </head>

	<body onpageshow="mostraEntrada()">
		<div class="row-fluid">
		  <div class="col-md-2 sidebar">
         <b>BondGrana</b><br />
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            Home<br />
          <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            Extrato<br />
          <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
            Lançamentos Futuros<br />
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              Adicionar Categoria<br />
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              Categorias <br />

        </div>
        <div class="col-md-6 infobar">   

             
                    <!--Inicio fo formulário de inserção de entradas(parte flaviana, a parte mais linda so código)--> 
                    <div class="container-fluid">

                        
                        <form class="form-horizontal" role="form">
                            <div class="row-fluid">
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label for="inputDescription" class="col-md-4 control-label">Descrição:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="nome_entrada" placeholder="Nome da Entrada">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label for="inputCategory" class="col-md-4 control-label">Categoria:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="categoria_entrada" placeholder="Nome da Categoria">
                                        </div>
                                    </div>
                                </div>
                              
                              
                              
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label for="inputValue" class="col-md-4 control-label">Valor:</label>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <span class="input-group-addon">R$</span>
                                                <input type="number" class="form-control" id="valor_entrada" placeholder="Valor da entrada">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label for="inputData" class="col-md-4 control-label">Data:</label>
                                        <div class="col-md-8">
                                            <input type="date" class="form-control" id="data_entrada">
                                        </div>
                                    </div>
                                </div>
                              
                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label for="input7" class="col-md-4 control-label">Se repete?</label>
                                        <div class="col-md-8">
                                            <input type="checkbox" name="C1" value="1" onclick="Hab(this.value);"> 
                                            <input type="text" name="T1" size="8">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-8 col-lg-6">
                                    <div class="form-group">
                                        <label for="inputrecorrencia" class="col-md-4 control-label">Vezes:</label>
                                        <div class="col-md-8">
                                            <input type="text" id="inputrecorrencia" name="Vezes">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-16 col-lg-12">
                                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                        <div class="btn-group btn-group-lg" role="group">
                                            <button type="button" class="btn btn-danger" onclick="adicionaEntrada();">Adicionar Entrada</button>
                                        </div>
                                        <div class="btn-group btn-group-lg" role="group">
                                            <button type="button" class="btn btn-success">Não adianta clicar aqui</button>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- /.row this actually does not appear to be needed with the form-horizontal -->
                        </form>
                    </div>
                    <!---fim do formulário-->

                    <br>
              
                <div class="row-fluid">
          			<button type="button" class="btn btn-default btn-sm">
       				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
       				</button>
       				Janeiro
        			<button type="button" class="btn btn-default btn-sm">
       				<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
       				</button>
           		</div>




<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
              </thead>

              <tbody id="listaEntrada">
              

                </tbody>

            </table>
</div>





</div>
        </div>
      
        <div class="col-md-4 chartbar"><div id="canvas-holder">
			<canvas id="chart-area" height="100%"/>
		</div>
		<script>

		var doughnutData = [
				{
					value: 750,
					color:"#4CAF50",
					highlight: "#00C853",
					label: "Salário"
				},
				{
					value: 250,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Alimentos"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
			};



	</script>
		</div>
      </div>
